<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leo Christen">
    <meta name="description" content="this page is a project to test my HTML, CSS and JS skills, to develop one doWhile presence card">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Leo Christen - Do While 2021</title>
</head>
<body class="pg">

    <!--MAIN-CONTENT-->
    <main class="pg-mainContent">

        <!--AVATAR-SECT-->
        <div class="tire"></div>
        <div class="tire-hole"></div>
        <section class="mainContent__avatar">
            <figure class="avatar__badge">
                <img src="./assets/img/badge.png" alt="Selo Rocket Seat NLW - trilha origin">
                <figcaption class="figcaps"></figcaption>
            </figure>
            <figure class="avatar__foto">
                <img id="avatar" src="./assets/img/fotoProfissional.JPEG" alt="Foto de Leo Christen">
                <figcaption class="figcaps"></figcaption>
            </figure>
        </section>
        <!--AVATAR-SECT-->

        <!--TEXT-SECT-->
        <section class="mainContent__textSect">
            <h1 id="usr" class="textSect__name">Leo Christen</h1>
            <a id="linkToGitHub" class="textSect__gitHubLink gitHub" href="https://github.com/christenLeo" target="_blank" rel="noopener"><i class="fab fa-github"></i><p>christenLeo</p></a>
            <p id="aLilBit" class="textSect__resume">Uma estudante de programação apaixonada por tecnologia e pertencimento</p>
        </section>
        <!--TEXT-SECT-->

        <!--LINKS-SECT-->
        <section class="mainContent__linksList">
            <ul class="linksList__Container" id="list">
                <li class="links youTube"><a href="#" target="_blank"><img src="./assets/img/youtubeLogo.png" alt="Logo YouTube" ></a></li>
                <li class="links instagram"><a href="#" rel="noopener" target="_blank"><img src="./assets/img/instagramLogo.png" alt="Logo Instagram" ></a></li>
                <li class="links twitter"><a href="#" rel="noopener" target="_blank"><img src="./assets/img/twitterLogo.png" alt="Logo Twitter" ></a></li>
                <li class="links facebook"><a href="#" rel="noopener" target="_blank"><img src="./assets/img/facebookLogo.png" alt="Logo Facebook" ></a></li>
            </ul>
        </section>
        <!--LINKS-SECT-->

    </main>
    <!--MAIN-CONTENT-->

    <script src=https://kit.fontawesome.com/d8b9ff59bc.js crossorigin=anonymous></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
